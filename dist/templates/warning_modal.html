<!-- warning_modal.html -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="warningModalLabel">No Data Available</h5>
        <button type="button" class="btn-close rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="warningMessage">Sorry, there is no data available for your selection. 
          Please try modifying your search criteria and try again.
        </p>
      </div>
    </div>
  </div>
</div>
