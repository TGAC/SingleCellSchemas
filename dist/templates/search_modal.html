<!-- Search modal -->
<div id="searchModal" class="modal fade" tabindex="-1" aria-labelledby="searchModalLabel">
  <div class="modal-dialog search-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Search</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
          aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="searchQuery" class="form-control"
          placeholder="Enter search query"s/>
        <div id="searchCriteria">
          <p>Search results for: Standard = <span id="selectedStandard"></span>, 
            Technology = <span id="selectedTechnology"></span>
          </p>
        </div>
        <!-- Total matching count -->
        <div id="totalMatches" class="mt-2 mb-2 text-muted"></div>
        <!-- Search results container -->
        <div class="list-group search-results mt-3" id="searchResults"></div>
      </div>
    </div>
  </div>
</div>
