        examples:
        - value: '95'
        slot_uri: ei:cell_viability
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      cell_viability_assessment_method:
        identifier: false
        required: false
        description: The method used to evaluate the viability of cells in the sample,
