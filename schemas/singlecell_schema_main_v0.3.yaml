        examples:
        - value: '10000'
        slot_uri: ei:cell_count
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      cell_viability:
        identifier: false
        required: false
        description: The percentage of living cells in a sample, indicating the health
