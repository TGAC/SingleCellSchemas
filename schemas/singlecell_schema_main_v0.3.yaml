        examples:
        - value: PBS (Phosphate-buffered saline) with 0.04% BSA (Bovine serum albumin)
        slot_uri: ei:suspension_dilution_buffer
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      cell_number:
        identifier: false
        required: false
        description: An number representing the number of cells in the sequencing
          library.
        examples:
        - value: '10000'
        slot_uri: tol:cell_number
        domain: Cell Suspension
        range: enum
        multivalued: false
        inlined: false
      purification_protocol:
        identifier: false
        required: true
        description: Link to protocol describing how the cells were purified.
