        examples:
        - value: '10'
        slot_uri: ei:loading_volume_%C2%B5l
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      suspension_dilution_buffer:
        identifier: false
        required: false
        description: A solution used to dilute cell suspensions to a desired concentration,
