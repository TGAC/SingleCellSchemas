        examples:
        - value: sample123
        slot_uri: ei:sample_id
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      dissociation_protocol_id:
        identifier: false
        required: true
        description: A unique alphanumeric code for the dissociation protocol in the
