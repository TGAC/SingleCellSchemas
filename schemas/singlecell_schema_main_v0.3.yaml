        examples:
        - value: disProtocol123
        slot_uri: ei:dissociation_protocol_id
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      cell_suspension_id:
        identifier: true
        required: true
        description: A unique alphanumeric code for the cell suspension for the sample
        examples:
        - value: cellSusp123
        slot_uri: ei:cell_suspension_id
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      suspension_type:
        identifier: false
        required: true
        description: The type of suspension used to keep cells in solution during
