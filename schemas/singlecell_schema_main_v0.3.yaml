        examples:
        - value: Trypan Blue Exclusion
        slot_uri: ei:cell_viability_assessment_method
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      cell_size:
        identifier: false
        required: false
        description: The size of the cell, typically measured in micrometres.
        examples:
        - value: '10'
        slot_uri: ei:cell_size
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      suspension_volume_%C2%B5l:
        identifier: false
        required: false
        description: "The volume of the cell suspension in microlitres (\xB5L)."
        examples:
        - value: '100'
        slot_uri: ei:suspension_volume_%C2%B5l
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      suspension_concentration_cells_per_%C2%B5l:
        identifier: false
        required: false
        description: "The concentration of cells in the suspension in microlitres\
          \ (\xB5L)."
        examples:
        - value: '1000'
        slot_uri: ei:suspension_concentration_cells_per_%C2%B5l
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      suspension_dilution:
        identifier: false
        required: false
        description: The dilution factor of the cell suspension.
        examples:
        - value: '1:10'
        slot_uri: ei:suspension_dilution
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      loading_volume_%C2%B5l:
        identifier: false
        required: false
        description: The volume of the cell suspension loaded into the single-cell
