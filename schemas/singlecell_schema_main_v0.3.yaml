id: https://w3id.org/linkml/examples/single_cell_model
name: singlecell_schema_model
description: The Single-cell schema YAML file contains metadata mapping and schemas
  related to the Earlham Institute's (EI's) CELLGEN ISP project. These metadata are
  designed to describe various Single Cell Genomics and Spatial Transcriptomics experiment
  types, including those from platforms like 10X Genomics and Vizgen.
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  dc: http://purl.org/dc/elements/1.1
  dcterms: http://purl.org/dc/terms/
  dwc: http://rs.tdwg.org/dwc/terms/
  dwciri: http://rs.tdwg.org/dwc/iri/
  linkml: https://w3id.org/linkml/
  mixs: https://w3id.org/mixs/
  schemaorg: http://schema.org/
  singlecell: https://singlecellschemas.org/terms/
default_curi_maps:
- semweb_context
imports:
- linkml:types
default_prefix: singlecell
default_range: string
classes:
  Study:
    attributes:
      study_id:
        identifier: true
        required: true
        description: A unique alphanumeric identifier for this study
        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Study
        range: string
        multivalued: false
        inlined: false
      title:
        identifier: false
        required: false
        description: A name given to the study or project. Project title should be
          fewer than 30 words, such as a title of a grant proposal or a publication.
        examples:
        - value: Study of single cells in the human body
        slot_uri: dcterms:title
        domain: Study
        range: string
        multivalued: false
        inlined: false
      description:
        identifier: false
        required: false
        description: A detailed description of the project which includes research
          goals and experimental approach. Project description should be fewer than
          300 words, such as an abstract from a grant application or publication.
        examples:
        - value: This project explores the intricate details of single cells in the
            human body
        - value: focusing on their structure
        - value: function
        - value: and behaviour. By studying individual cells
        - value: it aims to uncover how they contribute to overall health
        - value: disease progression
        - value: and human biology. This research can provide deeper insights into
            cellular processes
        - value: paving the way for advancements in medical treatments and personalised
            medicine.
        slot_uri: dcterms:description
        domain: Study
        range: string
        multivalued: false
        inlined: false
      bibliographicCitation:
        identifier: false
        required: true
        description: A citation for the study resource, following a standard format.
        examples:
        - value: Doe J.
        - value: et al. (2024). Single Cell Transcriptomic Analysis of Human Liver
            Cells. Journal of Cellular Biology.
        slot_uri: dcterms:bibliographicCitation
        domain: Study
        range: string
        multivalued: false
        inlined: false
      created:
        identifier: false
        required: true
        description: The date when the study was created or registered.
        examples:
        - value: '2024-10-14'
        slot_uri: dcterms:created
        domain: Study
        range: string
        multivalued: false
        inlined: false
      workflow:
        identifier: false
        required: false
        description: The workflow or protocol followed during the study.
        examples:
        - value: Laser microdissection
        slot_uri: ei:workflow
        domain: Study
        range: enum
        multivalued: false
        inlined: false
      technology:
        identifier: false
        required: false
        description: The sorting or visualisation technology used.
        examples:
        - value: Vizgen
        slot_uri: ei:technology
        domain: Study
        range: string
        multivalued: false
        inlined: false
      licence:
        identifier: false
        required: false
        description: Specifies the terms under which the data associated with the
          study can be used, shared, or reused. It informs users how they may legally
          reference, distribute, or build upon the study. Common licenses include
          Creative Commons (e.g., CC BY 4.0), which require attribution to the original
          authors when the data is cited or reused.
        examples:
        - value: MIT License
        slot_uri: ei:licence
        domain: Study
        range: enum
        multivalued: false
        inlined: false
      project_name:
        identifier: false
        required: true
        description: Official name of the study or project. Project title should be
          fewer than 30 words, such as a title of a grant proposal or a publication.
        examples:
        - value: Study of single cells in the human body
        slot_uri: mixs:project_name
        domain: Study
        range: string
        multivalued: false
        inlined: false
      neg_cont_type:
        identifier: false
        required: false
        description: The substance or equipment used as a negative control in an investigation
        examples:
        - value: Phosphate buffer
        slot_uri: mixs:neg_cont_type
        domain: Study
        range: enum
        multivalued: false
        inlined: false
      pos_cont_type:
        identifier: false
        required: false
        description: The substance, mixture, product, or apparatus used to verify
          that a process which is part of an investigation delivers a true positive
        examples:
        - value: substance1
        slot_uri: mixs:pos_cont_type
        domain: Study
        range: string
        multivalued: false
        inlined: false
      experimental_factor:
        identifier: false
        required: false
        description: Variable aspects of an experiment design that can be used to
          describe an experiment, or set of experiments, in an increasingly detailed
          manner. This field accepts ontology terms from Experimental Factor Ontology
          (EFO) and/or Ontology for Biomedical Investigations (OBI)
        examples:
        - value: EFO:0001779
        slot_uri: mixs:experimental_factor
        domain: Study
        range: string
        multivalued: true
        inlined: false
      associated_resource:
        identifier: false
        required: false
        description: A related resource that is referenced, cited, or otherwise associated
          to the sequence.
        examples:
        - value: https://arctos.database.museum/media/10520962 | https://arctos.database.museum/media/10520964
        slot_uri: mixs:associated_resource
        domain: Study
        range: string
        multivalued: false
        inlined: false
      material:
        identifier: false
        required: true
        description: The type of material being described.
        examples:
        - value: organism
        slot_uri: faang:material
        domain: Study
        range: enum
        multivalued: false
        inlined: false
      project:
        identifier: false
        required: true
        description: State that the project is 'FAANG'.
        examples:
        - value: FAANG
        slot_uri: faang:project
        domain: Study
        range: string
        multivalued: false
        inlined: false
      cell_enrichment:
        identifier: false
        required: true
        description: The method by which specific cell populations are sorted or enriched,
          e.g. 'fluorescence-activated cell sorting (FACS)'. Please contact FAANG
          DCC to add more terms.
        examples:
        - value: fluorescence-activated cell sorting (FACS)
        slot_uri: faang:cell_enrichment
        domain: Study
        range: enum
        multivalued: false
        inlined: false
  Person:
    attributes:
      study_id:
        identifier: false
        required: true
        description: A unique alphanumeric identifier for this study
        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Person
        range: string
        multivalued: false
        inlined: false
      orcid_id:
        identifier: false
        required: false
        description: A 16-digit number that uniquely identify researchers.
        examples:
        - value: 0000-1234-5678-9012
        slot_uri: ei:orcid_id
        domain: Person
        range: string
        multivalued: false
        inlined: false
      givenName:
        identifier: false
        required: true
        description: A first name (or given name) is the personal name given to an
          individual conducting the study.
        examples:
        - value: Jane
        slot_uri: schema.org:givenName
        domain: Person
        range: string
        multivalued: false
        inlined: false
      familyName:
        identifier: false
        required: true
        description: A last name (or surname) is the family name passed down from
          one generation to the next for the individual conducting the study.
        examples:
        - value: Doe
        slot_uri: schema.org:familyName
        domain: Person
        range: string
        multivalued: false
        inlined: false
      email:
        identifier: false
        required: false
        description: A unique identifier used to send and receive electronic messages
          (emails) over the internet.
        examples:
        - value: jane.doe@example.com
        slot_uri: schema.org:email
        domain: Person
        range: string
        multivalued: false
        inlined: false
      affiliation:
        identifier: false
        required: true
        description: An organisation or institution that this person is associated
          with.
        examples:
        - value: University of Liverpool
        slot_uri: schema.org:affiliation
        domain: Person
        range: string
        multivalued: false
        inlined: false
      funder:
        identifier: false
        required: false
        description: A person or organization that supports (sponsors) something through
          some kind of financial contribution.
        examples:
        - value: BBSRC
        slot_uri: schema.org:funder
        domain: Person
        range: string
        multivalued: false
        inlined: false
      funding:
        identifier: false
        required: false
        description: A grant that directly or indirectly provides funding or sponsorship
          for the person to conduct the study.
        examples:
        - value: GRAK3489
        slot_uri: schema.org:funding
        domain: Person
        range: string
        multivalued: false
        inlined: false
  Sample:
    attributes:
      study_id:
        identifier: false
        required: true
        description: A unique alphanumeric identifier for the  study if referring
          to
        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      sample_id:
        identifier: true
        required: true
        description: A unique alphanumeric reference or identifier for the sample.
          This field must provide a consistent, unambiguous way to identify the sample
          within and across datasets. It can be a name, code, or accession-like format,
          as long as it remains unique.
        examples:
        - value: sample123
        slot_uri: ei:sample_id
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      scientific_name:
        identifier: false
        required: false
        description: The formal Latin name used to identify the organism from which
          the sample was derived (e.g. Homo sapiens or Arabidopsis thaliana). This
          name must accurately correspond to the Taxon ID provided to ensure correct
          taxonomic classification.
        examples:
        - value: Salvelinus alpinus
        slot_uri: ei:scientific_name
        domain: Sample
        range: BIOSAMPLEACCESSION_EXT_FIELD
        multivalued: false
        inlined: false
      taxon_id:
        identifier: false
        required: true
        description: "A unique identifier (usually from a recognized taxonomy database\
          \ like NCBI Taxonomy) that corresponds to the organism\u2019s scientific\
          \ name. It must be accurately matched to the provided scientificName to\
          \ maintain consistency and traceability in biological records."
        examples:
        - value: '8036'
        slot_uri: ei:taxon_id
        domain: Sample
        range: BIOSAMPLEACCESSION_EXT_FIELD
        multivalued: false
        inlined: false
      biosampleAccession:
        identifier: false
        required: true
        description: A unique identifier assigned to a biological sample after it
          has been submitted to a public database, such as the NCBI BioSample or ENA.
          It serves as a permanent reference to that specific sample, allowing researchers
          to retrieve metadata and link it across studies or datasets.
        examples:
        - value: SAMEA12907823
        slot_uri: ei:biosampleAccession
        domain: Sample
        range: BIOSAMPLEACCESSION_FIELD
        multivalued: false
        inlined: false
  Dissociation:
    attributes:
      study_id:
        identifier: false
        required: true
        description: A unique alphanumeric identifier for this study
        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      dissociation_protocol_id:
        identifier: true
        required: true
        description: A unique alphanumeric code for the dissociation protocol in the
          study
        examples:
        - value: disProtocol123
        slot_uri: ei:dissociation_protocol_id
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      protocol_name:
        identifier: false
        required: true
        description: A descriptive name of the protocol used for single-cell sequencing.
        examples:
        - value: 10X Genomics Single Cell 3' Library Prep
        slot_uri: ei:protocol_name
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      dissociation_description:
        identifier: false
        required: true
        description: A free-text description of the process used to separate cells
          from tissues or cell aggregates.
        examples:
        - value: Tissue was enzymatically dissociated using collagenase for 30 minutes.
        slot_uri: ei:dissociation_description
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      enrichment_markers:
        identifier: false
        required: false
        description: Description of the specificity markers used to isolate cell populations,
          e.g. 'CD45+'. Please contact FAANG DCC to add more terms.
        examples:
        - value: CD45
        slot_uri: faang:enrichment_markers
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      isolation_kit:
        identifier: false
        required: false
        description: The kit used to isolate the cells.
        examples:
        - value: BD Rhapsody Single-Cell Analysis System
        slot_uri: ei:isolation_kit
        domain: Dissociation
        range: enum
        multivalued: false
        inlined: false
      literature_source_reference:
        identifier: false
        required: false
        description: Reference to literature sources that describe the protocol or
          methods used.
        examples:
        - value: Doe et al. (2024)
        - value: '''Single-cell RNA-seq: A comprehensive overview'''
        slot_uri: ei:literature_source_reference
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      protocols_io_reference:
        identifier: false
        required: false
        description: Reference link to protocols.io for additional details on the
          protocol.
        examples:
        - value: https://www.protocols.io/view/sample-protocol-b2ubqesn
        slot_uri: ei:protocols_io_reference
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      workflow_hub_sop_reference:
        identifier: false
        required: false
        description: Reference to the Standard Operating Procedure (SOP) in workflow
          hub.
        examples:
        - value: https://workflowhub.eu/works/12345
        slot_uri: ei:workflow_hub_sop_reference
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      dissociation_protocol_method:
        identifier: false
        required: false
        description: The method used to dissociate tissues into single cells.
        examples:
        - value: Mechanical and enzymatic dissociation
        slot_uri: ei:dissociation_protocol_method
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      single_cell_quality_metric:
        identifier: false
        required: false
        description: Metrics used to assess the quality of single cells before sequencing.
        examples:
        - value: Cell viability percentage
        slot_uri: ei:single_cell_quality_metric
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      single_cell_isolation_protocol:
        identifier: false
        required: true
        description: Link to protocol describing how the single cells were separated
          into a single-cell suspension.
        examples:
        - value: https://api.faang.org/files/protocols/samples/INRAE_SOP_PLUS4PIGS_EMBRYOS_DISSOCIATION_PROTO4_20240710.pdf
        slot_uri: faang:single_cell_isolation_protocol
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      cell_type:
        identifier: false
        required: true
        description: Provide a cell type from the CL ontology.
        examples:
        - value: blastocyst
        slot_uri: faang:cell_type
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
      tissue_dissociation:
        identifier: false
        required: true
        description: The method by which tissues are dissociated into purified or
          single cells in suspension. Examples are 'proteolysis', 'mesh passage',
          'fine needle trituration'. For blood, milk and other fluids, where there
          is no tissue dissociation use 'fluids'. Please contact FAANG DCC to add
          more terms.
        examples:
        - value: proteolysis
        slot_uri: faang:tissue_dissociation
        domain: Dissociation
        range: enum
        multivalued: false
        inlined: false
      derived_from:
        identifier: false
        required: true
        description: Sample name or BioSample ID for a specimen record.
        examples:
        - value: SSC_INRAE_GUT_ORGANOID_100I
        slot_uri: faang:derived_from
        domain: Dissociation
        range: string
        multivalued: false
        inlined: false
  Cell Suspension:
    attributes:
      study_id:
        identifier: false
        required: true
