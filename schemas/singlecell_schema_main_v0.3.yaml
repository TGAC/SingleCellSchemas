        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Cell Suspension
        range: string
        multivalued: false
        inlined: false
      sample_id:
        identifier: false
        required: true
        description: A unique alphanumeric reference or identifier for the sample
