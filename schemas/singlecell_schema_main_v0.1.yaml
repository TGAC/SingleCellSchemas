id: https://w3id.org/linkml/examples/single_cell_model
name: singlecell_schema_model
description: The Single-cell schema YAML file contains metadata mapping and schemas
  related to the Earlham Institute's (EI's) CELLGEN ISP project. These metadata are
  designed to describe various Single Cell Genomics and Spatial Transcriptomics experiment
  types, including those from platforms like 10X Genomics and Vizgen.
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  dc: http://purl.org/dc/elements/1.1
  dcterms: http://purl.org/dc/terms/
  dwc: http://rs.tdwg.org/dwc/terms/
  dwciri: http://rs.tdwg.org/dwc/iri/
  linkml: https://w3id.org/linkml/
  mixs: https://w3id.org/mixs/
  schemaorg: http://schema.org/
  singlecell: https://singlecellschemas.org/terms/
default_curi_maps:
- semweb_context
imports:
- linkml:types
default_prefix: singlecell
default_range: string
classes:
  Study:
    attributes:
      study_id:
        identifier: true
        required: true
        description: A unique alphanumeric identifier for this study
        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Study
        range: string
        multivalued: false
        inlined: false
      title:
        identifier: false
        required: false
        description: A name given to the study or project. Project title should be
          fewer than 30 words, such as a title of a grant proposal or a publication.
        examples:
        - value: Study of single cells in the human body
        slot_uri: dcterms:title
        domain: Study
        range: string
        multivalued: false
        inlined: false
      description:
        identifier: false
        required: false
        description: A detailed description of the project which includes research
          goals and experimental approach. Project description should be fewer than
          300 words, such as an abstract from a grant application or publication.
        examples:
        - value: This project explores the intricate details of single cells in the
            human body
        - value: focusing on their structure
        - value: function
        - value: and behaviour. By studying individual cells
        - value: it aims to uncover how they contribute to overall health
        - value: disease progression
        - value: and human biology. This research can provide deeper insights into
            cellular processes
        - value: paving the way for advancements in medical treatments and personalised
            medicine.
        slot_uri: dcterms:description
        domain: Study
        range: string
        multivalued: false
        inlined: false
      bibliographicCitation:
        identifier: false
        required: true
        description: A citation for the study resource, following a standard format.
        examples:
        - value: Doe J.
        - value: et al. (2024). Single Cell Transcriptomic Analysis of Human Liver
            Cells. Journal of Cellular Biology.
        slot_uri: dcterms:bibliographicCitation
        domain: Study
        range: string
        multivalued: false
        inlined: false
      created:
        identifier: false
        required: true
        description: The date when the study was created or registered.
        examples:
        - value: '2024-10-14'
        slot_uri: dcterms:created
        domain: Study
        range: string
        multivalued: false
        inlined: false
      workflow:
        identifier: false
        required: false
        description: The workflow or protocol followed during the study.
        examples:
        - value: Laser microdissection
        slot_uri: ei:workflow
        domain: Study
        range: enum
        multivalued: false
        inlined: false
      technology:
        identifier: false
        required: false
        description: The sorting or visualisation technology used.
        examples:
        - value: Vizgen
        slot_uri: ei:technology
        domain: Study
        range: string
        multivalued: false
        inlined: false
      project_name:
        identifier: false
        required: true
        description: Official name of the study or project. Project title should be
          fewer than 30 words, such as a title of a grant proposal or a publication.
        examples:
        - value: Study of single cells in the human body
        slot_uri: mixs:project_name
        domain: Study
        range: string
        multivalued: false
        inlined: false
      neg_cont_type:
        identifier: false
        required: false
        description: The substance or equipment used as a negative control in an investigation
        examples:
        - value: Phosphate buffer
        slot_uri: mixs:neg_cont_type
        domain: Study
        range: enum
        multivalued: false
        inlined: false
      pos_cont_type:
        identifier: false
        required: false
        description: The substance, mixture, product, or apparatus used to verify
          that a process which is part of an investigation delivers a true positive
        examples:
        - value: substance1
        slot_uri: mixs:pos_cont_type
        domain: Study
        range: string
        multivalued: false
        inlined: false
      experimental_factor:
        identifier: false
        required: false
        description: Variable aspects of an experiment design that can be used to
          describe an experiment, or set of experiments, in an increasingly detailed
          manner. This field accepts ontology terms from Experimental Factor Ontology
          (EFO) and/or Ontology for Biomedical Investigations (OBI)
        examples:
        - value: EFO:0001779
        slot_uri: mixs:experimental_factor
        domain: Study
        range: string
        multivalued: true
        inlined: false
      associated_resource:
        identifier: false
        required: false
        description: A related resource that is referenced, cited, or otherwise associated
          to the sequence.
        examples:
        - value: https://arctos.database.museum/media/10520962 | https://arctos.database.museum/media/10520964
        slot_uri: mixs:associated_resource
        domain: Study
        range: string
        multivalued: false
        inlined: false
      material:
        identifier: false
        required: true
        description: The type of material being described.
        examples:
        - value: organism
        slot_uri: faang:material
        domain: Study
        range: enum
        multivalued: false
        inlined: false
      project:
        identifier: false
        required: true
        description: State that the project is 'FAANG'.
        examples:
        - value: FAANG
        slot_uri: faang:project
        domain: Study
        range: string
        multivalued: false
        inlined: false
      cell_enrichment:
        identifier: false
        required: true
        description: The method by which specific cell populations are sorted or enriched,
          e.g. 'fluorescence-activated cell sorting (FACS)'. Please contact FAANG
          DCC to add more terms.
        examples:
        - value: fluorescence-activated cell sorting (FACS)
        slot_uri: faang:cell_enrichment
        domain: Study
        range: enum
        multivalued: false
        inlined: false
  Person:
    attributes:
      study_id:
        identifier: false
        required: true
        description: A unique alphanumeric identifier for this study
        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Person
        range: string
        multivalued: false
        inlined: false
      orcid_id:
        identifier: false
        required: false
        description: A 16-digit number that uniquely identify researchers.
        examples:
        - value: 0000-1234-5678-9012
        slot_uri: ei:orcid_id
        domain: Person
        range: string
        multivalued: false
        inlined: false
      givenName:
        identifier: false
        required: true
        description: A first name (or given name) is the personal name given to an
          individual conducting the study.
        examples:
        - value: Jane
        slot_uri: schema.org:givenName
        domain: Person
        range: string
        multivalued: false
        inlined: false
      familyName:
        identifier: false
        required: true
        description: A last name (or surname) is the family name passed down from
          one generation to the next for the individual conducting the study.
        examples:
        - value: Doe
        slot_uri: schema.org:familyName
        domain: Person
        range: string
        multivalued: false
        inlined: false
      email:
        identifier: false
        required: false
        description: A unique identifier used to send and receive electronic messages
          (emails) over the internet.
        examples:
        - value: jane.doe@example.com
        slot_uri: schema.org:email
        domain: Person
        range: string
        multivalued: false
        inlined: false
      affiliation:
        identifier: false
        required: true
        description: An organisation or institution that this person is associated
          with.
        examples:
        - value: University of Liverpool
        slot_uri: schema.org:affiliation
        domain: Person
        range: string
        multivalued: false
        inlined: false
      funder:
        identifier: false
        required: false
        description: A person or organization that supports (sponsors) something through
          some kind of financial contribution.
        examples:
        - value: BBSRC
        slot_uri: schema.org:funder
        domain: Person
        range: string
        multivalued: false
        inlined: false
      funding:
        identifier: false
        required: false
        description: A grant that directly or indirectly provides funding or sponsorship
          for the person to conduct the study.
        examples:
        - value: GRAK3489
        slot_uri: schema.org:funding
        domain: Person
        range: string
        multivalued: false
        inlined: false
  Sample:
    attributes:
      study_id:
        identifier: false
        required: true
        description: A unique alphanumeric identifier for the  study if refering to
        examples:
        - value: A7F9B3X2
        slot_uri: ei:study_id
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      sample_id:
        identifier: true
        required: true
        description: A unique alphanumeric reference or identifier for the study.
        examples:
        - value: study123
        slot_uri: ei:sample_id
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      scientificName:
        identifier: false
        required: false
        description: The full scientific name of the species studied.
        examples:
        - value: Arenicola marina
        slot_uri: dwc:scientificName
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      tissue:
        identifier: false
        required: false
        description: The type of tissue sampled for the study.
        examples:
        - value: Leaf
        slot_uri: ei:tissue
        domain: Sample
        range: enum
        multivalued: false
        inlined: false
      preparations:
        identifier: false
        required: false
        description: A brief description of how the sample was preserved.
        examples:
        - value: Fresh
        slot_uri: dwc:preparations
        domain: Sample
        range: enum
        multivalued: false
        inlined: false
      eventDate:
        identifier: false
        required: false
        description: The date when the sample was collected with year, month and day
          specified in the format, YYYY-MM-DD.
        examples:
        - value: '2024-09-20'
        slot_uri: dwc:eventDate
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      decimalLatitude:
        identifier: false
        required: false
        description: The geographic latitude where the specimen or sample was taken
          in decimal degrees, between -90 and 90. Locations should be specified to
          a minimum of 3 decimal places and a maximum of 8 decimal places.
        examples:
        - value: '52.2053'
        slot_uri: dwc:decimalLatitude
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      decimalLongitude:
        identifier: false
        required: false
        description: The longitude of the sample collection site, in decimal degrees.
        examples:
        - value: '0.1218'
        slot_uri: dwc:decimalLongitude
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      medium:
        identifier: false
        required: false
        description: The material or physical carrier of the resource.
        examples:
        - value: Tissue culture
        slot_uri: dcterms:medium
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      accession_number:
        identifier: false
        required: false
        description: A unique alphanumeric reference or identifier assigned to the
          sample in the study related to NCBI Taxonomy.
        examples:
        - value: accession123
        slot_uri: ei:accession_number
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      class:
        identifier: false
        required: false
        description: The full scientific name of the class in which the dwc:Taxon
          is classified.
        examples:
        - value: Hepaticopsida
        slot_uri: dwc:class
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      collectionCode:
        identifier: false
        required: false
        description: The name, acronym, code, or initialism identifying the collection
          or data set from which the record was derived.
        examples:
        - value: Hildebrandt
        slot_uri: dwc:collectionCode
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      collectionID:
        identifier: false
        required: false
        description: An identifier for the collection or dataset from which the record
          was derived.
        examples:
        - value: https://www.gbif.org/grscicoll/collection/fbd3ed74-5a21-4e01-b86a-33d36f032d9c
        slot_uri: dwc:collectionID
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      continent:
        identifier: false
        required: false
        description: The name of the continent in which the dcterms:Location occurs.
        examples:
        - value: Europe
        slot_uri: dwc:continent
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      countryCode:
        identifier: false
        required: false
        description: The standard code for the country in which the dcterms:Location
          occurs.
        examples:
        - value: AR
        slot_uri: dwc:countryCode
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      county:
        identifier: false
        required: false
        description: The full, unabbreviated name of the next smaller administrative
          region than stateProvince (county, shire, department, etc.) in which the
          dcterms:Location occurs.
        examples:
        - value: Los Lagos
        slot_uri: dwc:county
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      cultivarEpithet:
        identifier: false
        required: false
        description: Part of the name of a cultivar, cultivar group or grex that follows
          the dwc:scientificName.
        examples:
        - value: King Edward
        slot_uri: dwc:cultivarEpithet
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      datasetID:
        identifier: false
        required: false
        description: An identifier for the set of data. May be a global unique identifier
          or an identifier specific to a collection or institution.
        examples:
        - value: b15d4952-7d20-46f1-8a3e-556a512b04c5
        slot_uri: dwc:datasetID
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      datasetName:
        identifier: false
        required: false
        description: The name identifying the data set from which the record was derived.
        examples:
        - value: Grinnell Resurvey Mammals
        slot_uri: dwc:datasetName
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      dateIdentified:
        identifier: false
        required: false
        description: The date on which the subject was determined as representing
          the dwc:Taxon.
        examples:
        - value: 1963-03-08T14:07
        slot_uri: dwc:dateIdentified
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      disposition:
        identifier: false
        required: false
        description: The current state of a specimen with respect to the collection
          identified in dwc:collectionCode or dwc:collectionID.
        examples:
        - value: Used up
        slot_uri: dwc:disposition
        domain: Sample
        range: enum
        multivalued: false
        inlined: false
      infraspecificEpithet:
        identifier: false
        required: false
        description: The name of the lowest or terminal infraspecific epithet of the
          dwc:scientificName, excluding any rank designation.
        examples:
        - value: concolor
        slot_uri: dwc:infraspecificEpithet
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      institutionID:
        identifier: false
        required: false
        description: An identifier for the institution having custody of the object(s)
          or information referred to in the record.
        examples:
        - value: 'https: //ror.org/015hz7p22'
        slot_uri: dwc:institutionID
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      island:
        identifier: false
        required: false
        description: The name of the island on or near which the dcterms:Location
          occurs.
        examples:
        - value: Zanzibar
        slot_uri: dwc:island
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      islandGroup:
        identifier: false
        required: false
        description: The name of the island group in which the dcterms:Location occurs.
        examples:
        - value: Alexander Archipelago
        slot_uri: dwc:islandGroup
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      kingdom:
        identifier: false
        required: false
        description: The full scientific name of the kingdom in which the dwc:Taxon
          is classified.
        examples:
        - value: Animalia
        slot_uri: dwc:kingdom
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      language:
        identifier: false
        required: false
        description: A language of the resource.
        examples:
        - value: en
        slot_uri: dcterms:language
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      locality:
        identifier: false
        required: false
        description: The specific description of the place.
        examples:
        - value: Queets Rainforest
        - value: Olympic National Park
        slot_uri: dwc:locality
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      locationAccordingTo:
        identifier: false
        required: false
        description: Information about the source of this dcterms:Location information.
          Could be a publication (gazetteer), institution, or team of individuals.
        examples:
        - value: Getty Thesaurus of Geographic Names
        slot_uri: dwc:locationAccordingTo
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      locationID:
        identifier: false
        required: false
        description: An identifier for the set of dcterms:Location information. May
          be a global unique identifier or an identifier specific to the data set.
        examples:
        - value: https://opencontext.org/subjects/768A875F-E205-4D0B-DE55-BAB7598D0FD1
        slot_uri: dwc:locationID
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      locationRemarks:
        identifier: false
        required: false
        description: Comments or notes about the dcterms:Location.
        examples:
        - value: under water since 2005
        slot_uri: dwc:locationRemarks
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      materialEntityRemarks:
        identifier: false
        required: false
        description: Comments or notes about the dwc:MaterialEntity instance.
        examples:
        - value: found in association with charred remains
        slot_uri: dwc:materialEntityRemarks
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      maximumDepthInMeters:
        identifier: false
        required: false
        description: The greater depth of a range of depth below the local surface,
          in metres.
        examples:
        - value: '200'
        slot_uri: dwc:maximumDepthInMeters
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      maximumDistanceAboveSurfaceInMeters:
        identifier: false
        required: false
        description: The greater distance in a range of distance from a reference
          surface in the vertical direction, in meters. Use positive values for locations
          above the surface, negative values for locations below. If depth measures
          are given, the reference surface is the location given by the depth, otherwise
          the reference surface is the location given by the elevation.
        examples:
        - value: '-1.5'
        slot_uri: dwc:maximumDistanceAboveSurfaceInMeters
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      maximumElevationInMeters:
        identifier: false
        required: false
        description: The upper limit of the range of elevation (altitude, usually
          above sea level), in metres.
        examples:
        - value: '1236'
        slot_uri: dwc:maximumElevationInMeters
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      minimumDepthInMeters:
        identifier: false
        required: false
        description: The lesser depth of a range of depth below the local surface,
          in metres.
        examples:
        - value: '100'
        slot_uri: dwc:minimumDepthInMeters
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      minimumDistanceAboveSurfaceInMeters:
        identifier: false
        required: false
        description: The lesser distance in a range of distance from a reference surface
          in the vertical direction, in meters. Use positive values for locations
          above the surface, negative values for locations below. If depth measures
          are given, the reference surface is the location given by the depth, otherwise
          the reference surface is the location given by the elevation.
        examples:
        - value: '4.2'
        slot_uri: dwc:minimumDistanceAboveSurfaceInMeters
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      minimumElevationInMeters:
        identifier: false
        required: false
        description: The lower limit of the range of elevation (altitude, usually
          above sea level), in metres
        examples:
        - value: '-100'
        slot_uri: dwc:minimumElevationInMeters
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      organismID:
        identifier: false
        required: false
        description: An identifier for the dwc:Organism instance (as opposed to a
          particular digital record of the dwc:Organism). May be a globally unique
          identifier or an identifier specific to the data set.
        examples:
        - value: organism123
        slot_uri: dwc:organismID
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      organismQuantity:
        identifier: false
        required: false
        description: A number or enumeration value for the quantity of dwc:Organisms.
        examples:
        - value: '27'
        slot_uri: dwc:organismQuantity
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      organismQuantityType:
        identifier: false
        required: false
        description: The type of quantification system used for the quantity of organisms.
        examples:
        - value: '12.5'
        slot_uri: dwc:organismQuantityType
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      organismRemarks:
        identifier: false
        required: false
        description: Comments or notes about the dwc:Organism instance.
        examples:
        - value: One of a litter of six
        slot_uri: dwc:organismRemarks
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      phylum:
        identifier: false
        required: false
        description: The full scientific name of the phylum or division in which the
          dwc:Taxon is classified.
        examples:
        - value: Chordata
        slot_uri: dwc:phylum
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      recordedBy:
        identifier: false
        required: false
        description: A person, group, or organization responsible for recording the
          original dwc:Occurrence.
        examples:
        - value: "Jos\xE9 E. Crespo"
        slot_uri: dwc:recordedBy
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      recordedByID:
        identifier: false
        required: false
        description: A list (concatenated and separated) of the globally unique identifier
          for the person, people, groups, or organizations responsible for recording
          the original dwc:Occurrence.
        examples:
        - value: https://orcid.org/0000-0002-1825-0097 | https://orcid.org/0000-0002-1825-0098
        slot_uri: dwc:recordedByID
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      reproductiveCondition:
        identifier: false
        required: false
        description: The reproductive condition of the biological individual(s) represented
          in the dwc:Occurrence.
        examples:
        - value: Fruit-bearing
        slot_uri: dwc:reproductiveCondition
        domain: Sample
        range: enum
        multivalued: false
        inlined: false
      sampleSizeUnit:
        identifier: false
        required: false
        description: The unit of measurement of the size (time duration, length, area,
          or volume) of a sample in a sampling dwc:Event.
        examples:
        - value: minute
        slot_uri: dwc:sampleSizeUnit
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      sampleSizeValue:
        identifier: false
        required: false
        description: A numeric value for a measurement of the size (time duration,
          length, area, or volume) of a sample in a sampling dwc:Event.
        examples:
        - value: '5'
        slot_uri: dwc:sampleSizeValue
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      samplingEffort:
        identifier: false
        required: false
        description: The amount of effort expended during a dwc:Event.
        examples:
        - value: 40 trap-nights
        slot_uri: dwc:samplingEffort
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      samplingProtocol:
        identifier: false
        required: false
        description: The methods or protocols used during a dwc:Event, denoted by
          an IRI.
        examples:
        - value: UV light trap
        slot_uri: dwc:samplingProtocol
        domain: Sample
        range: string
        multivalued: false
        inlined: false
      specificEpithet:
        identifier: false
        required: false
        description: The name of the first or species epithet of the dwc:scientificName.
