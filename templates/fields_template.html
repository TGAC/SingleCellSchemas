<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Cell Schemas</title>
    <!-- Semantic UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .head_div {
            background-color: #1b1c1d;
            padding-top: 100px;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
<div class="head_div container_fluid text-center text-white">
    <h1 class="ui header">Single Cell Schemas</h1>
    <h4>This is the latest version of SCS (Single Cell Schemas)</h4>
</div>

{% for component in components %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ component['name'] }}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ component['description'] }}</p>
                <a href="{{ component['url'] }}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
{% endfor %}


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Semantic UI JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.2/semantic.min.js"></script>
</body>
</html>
